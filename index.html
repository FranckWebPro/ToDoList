<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local-To-Do</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <section class="inputSection">
            <form action="" method="get" id="form">
                <label for="newTaskInput">Rentrez vos tâches à effectuées:</label>
                <div class="inputContainer">
                    <input type="text" name="task" id="newTaskInput">
                    <button type="submit" id="addButton">Ajouter</button>
                </div>
                
            </form>
        </section>
        <section>
            <h2>À faire</h2>
            <ul id="todoList">
            </ul>
        </section>
        <section>
            <h2>Terminées</h2>
            <ul id="doneList"></ul>
        </section>
    </main>
    <footer>
        <p class="footerTitle">Made by Franck</p>
    </footer>
    <script type="module" src="index.js"></script>
</body>

</html>
