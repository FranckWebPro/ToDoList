<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List de Franck</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <section class="inputContainer">
            <label for="newTaskInput">Rentrez vos tâches à effectuées:</label>
            <input type="text" name="task" class="newTaskInput" id="newTaskInput">
            <button type="button" id="addButton">Ajouter</button>
        </section>
        <section>
            <h2>À faire</h2>
            <ul id="todoList"></ul>
        </section>
        <section>
            <h2>Terminées</h2>
            <ul id="doneList"></ul>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>

</html>
